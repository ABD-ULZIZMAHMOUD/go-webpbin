machine:
  services:
    - docker
test:
  pre:
    - chmod +x docker/qemu/cross-build-start
    - chmod +x docker/qemu/cross-build-end
    - chmod +x docker/qemu/qemu-arm-static
    - chmod +x docker/qemu/sh-shim
  override:
    - go test -v -race ./...
    - docker build -f docker/Dockerfile --rm=false -t test-alpine-image .
    - docker build -f docker/Dockerfile.arm --rm=false -t test-arm-image .